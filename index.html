<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国机器人及人工智能大赛官方网站</title>
    <link rel="stylesheet" href="css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c2e 0%, #1a1a3e 100%);
            color: #e0e0ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            max-width: 800px;
            width: 90%;
            padding: 40px;
            background: rgba(16, 18, 40, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 10, 60, 0.5);
            text-align: center;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(64, 156, 255, 0.2);
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #8a8ac4;
            font-size: 1.1rem;
        }
        
        .maintenance-icon {
            font-size: 5rem;
            color: #4facfe;
            margin: 30px 0;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #b8b8e0;
        }
        
        .progress-container {
            background: rgba(32, 40, 70, 0.8);
            border-radius: 10px;
            height: 12px;
            margin: 40px 0;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 10px;
            position: relative;
            animation: progress 2s ease-in-out infinite alternate;
        }
        
        @keyframes progress {
            0% { width: 65%; }
            100% { width: 68%; }
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #8a8ac4;
        }
        
        .details {
            display: flex;
            justify-content: space-between;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .detail-item {
            flex: 1;
            min-width: 200px;
            margin: 10px;
            padding: 20px;
            background: rgba(32, 40, 70, 0.5);
            border-radius: 12px;
            border-left: 3px solid #4facfe;
        }
        
        .detail-item h3 {
            color: #4facfe;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .contact {
            margin: 30px 0;
        }
        
        .contact h3 {
            color: #4facfe;
            margin-bottom: 15px;
        }
        
        .contact-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(32, 40, 70, 0.5);
            border-radius: 30px;
        }
        
        .contact-item i {
            color: #4facfe;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(32, 40, 70, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0ff;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .social-link:hover {
            background: #4facfe;
            transform: translateY(-5px);
        }
        
        .return-home {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: #0c0c2e;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .return-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(79, 172, 254, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .details {
                flex-direction: column;
            }
            
            .detail-item {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="logo">
            <h1>中国机器人及人工智能大赛官网</h1>

        </div>
        
        <div class="maintenance-icon">
            <i class="fas fa-cogs"></i>
        </div>
        
        <h2>升级维护中</h2>
        
        <p class="message" style="text-align:left">
           1. 由于服务器迁移并进行系统升级，网站暂停服务。最新通知请关注官方公众号CRAIC。<br />

2.在证书系统暂停服务期间，如急需今年的证书，可发邮件到官方邮箱，info@caairobot.com，邮件内容至少应包含证书编号、作品编号<br />


        </p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
       
        
        <div class="contact">
            <h3>紧急联系</h3>
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>info@caairobot.com</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span><a style="color:white" href="https://craic.yuntop.com">报名系统入口</a></span>
                </div>
            </div>
        </div>
           
       <div style="margin-left:auto;margin-right:auto;">
            
                <i style="float:left"><img src="craic.jpg" /><br />中国机器人及人工智能大赛官方公众号</i>
                <i><img src="ir.jpg" /><br />机器人研究与发展</i>

        </div>
     
    </div>

 
    <script>
        // 创建粒子背景
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机大小
                const size = Math.random() * 6 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机位置
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                
                // 随机动画延迟
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // 页面加载完成后创建粒子
        document.addEventListener('DOMContentLoaded', createParticles);
        
        // 模拟进度条更新
        function updateProgress() {
            const progressBar = document.querySelector('.progress-bar');
            const progressText = document.querySelector('.progress-text span:last-child');
            
            let progress = 65;
            const interval = setInterval(() => {
                progress += Math.random() * 2;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                }
                
                progressBar.style.width = `${progress}%`;
                progressText.textContent = `${Math.round(progress)}%`;
            }, 2000);
        }
        
        // 3秒后开始更新进度
        setTimeout(updateProgress, 3000);
    </script>
</body>
</html>
